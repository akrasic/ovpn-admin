[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:openvpn]
command=/usr/sbin/openvpn --config /etc/openvpn/openvpn.conf --client-config-dir %(ENV_OVPN_CCD_PATH)s --port 1194 --proto tcp --management 127.0.0.1 8989 --dev tun0 --server %(ENV_OVPN_SERVER_NET)s %(ENV_OVPN_SERVER_MASK)s
directory=/etc/openvpn
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10

[program:ovpn-admin]
command=/app/ovpn-admin
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20
# Environment variables are passed through from container
