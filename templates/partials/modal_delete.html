{{define "modal_delete"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user: <strong>{{.Username}}</strong></h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <form hx-delete="/users/{{.Username}}"
                  hx-target="#user-table-body"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) closeModal()">
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <strong>Warning!</strong> This action cannot be undone. The user and their certificates will be permanently deleted.
                    </div>
                    <p>Are you sure you want to delete user <strong>{{.Username}}</strong>?</p>
                    <div id="delete-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-square" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-danger btn-square">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
