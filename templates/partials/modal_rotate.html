{{define "modal_rotate"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-arrow-repeat me-2"></i>
                    Rotate Certificates
                </h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <form hx-post="/users/{{.Username}}/rotate"
                  hx-target="#user-table-body"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) closeModal()">
                <div class="modal-body">
                    <div class="alert alert-info d-flex align-items-start">
                        <i class="bi bi-info-circle-fill me-3 mt-1"></i>
                        <div>
                            <strong>Certificate Rotation</strong>
                            <p class="mb-0 mt-1">This will generate new certificates for <strong>{{.Username}}</strong>. The old certificates will be revoked.</p>
                        </div>
                    </div>
                    {{if hasModule .Modules "passwdAuth"}}
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter new password (min 6 characters)"
                                   minlength="6"
                                   required>
                        </div>
                    </div>
                    {{end}}
                    <div id="rotate-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-warning">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        <i class="bi bi-arrow-repeat me-1"></i>
                        Rotate Certificates
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
