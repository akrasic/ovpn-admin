{{define "modal_password"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-key me-2"></i>
                    Change Password
                </h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <form hx-post="/users/{{.Username}}/password"
                  hx-target="#user-table-body"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) closeModal()">
                <div class="modal-body">
                    <p class="text-muted mb-3">Change password for <strong>{{.Username}}</strong></p>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter new password (min 6 characters)"
                                   minlength="6"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div id="password-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        <i class="bi bi-check-lg me-1"></i>
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
