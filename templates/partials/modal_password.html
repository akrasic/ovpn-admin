{{define "modal_password"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change password for: <strong>{{.Username}}</strong></h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <form hx-post="/users/{{.Username}}/password"
                  hx-target="#user-table-body"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) closeModal()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="New password (min 6 characters)"
                               minlength="6"
                               required
                               autofocus>
                    </div>
                    <div id="password-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-square" onclick="closeModal()">Close</button>
                    <button type="submit" class="btn btn-success btn-square">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        Change password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
