{{define "modal_create"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-person-plus me-2"></i>
                    Add New User
                </h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <form hx-post="/users"
                  hx-target="#user-table-body"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) closeModal()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Enter username"
                                   pattern="^[-a-zA-Z0-9_.@]+$"
                                   required
                                   autofocus>
                        </div>
                        <div class="form-text">Allowed: letters, numbers, underscore, dot, hyphen, @</div>
                    </div>
                    {{if hasModule .Modules "passwdAuth"}}
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password (min 6 characters)"
                                   minlength="6"
                                   required>
                        </div>
                    </div>
                    {{end}}
                    <div id="create-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        <i class="bi bi-plus-lg me-1"></i>
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
