{{define "modal_config"}}
<div class="modal-backdrop-custom show" onclick="if(event.target === this) closeModal()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-file-earmark-code me-2"></i>
                    OpenVPN Configuration
                </h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">Configuration file for <strong>{{.Username}}</strong></p>
                <pre class="config-display" id="config-content">{{.Config}}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Close</button>
                <button type="button" class="btn btn-outline-primary" onclick="copyToClipboard(document.getElementById('config-content').textContent)">
                    <i class="bi bi-clipboard me-1"></i>
                    Copy
                </button>
                <button type="button" class="btn btn-primary" onclick="downloadConfig('{{.Username}}')">
                    <i class="bi bi-download me-1"></i>
                    Download
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
